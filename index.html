<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Project</title>
    <script src="https://cdn.tailwindcss.com"></script> 
     
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Welcome To Your <span class="font-semibold text-red-400">Bank Project</span>!!! </h1>
    </header>
    <section class="bg-orange-100 w-9/12 mx-auto mt-12 p-8">
        <h3 class="text-3xl mb-4">Please Login</h3>
        <div class="">
            <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-id" placeholder="Enter Your Email">
            <input class="w-9/12 block mb-2 px-3" type="password" name="" id="user-password" placeholder="Enter Your Password ">
            <button id="btn-submit" class="bg-blue-400 hover:bg-orange-700 px-2 py-2 text-white font-semibold rounded">Submit</button>
        </div>
    </section>
    <script src="js/login.js"></script>
</body>
</html>
