<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Welcome To Your <span class="font-semibold text-red-400">Bank Account
            </span>Inside!!! </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-green-400 p-8 text-center rounded-xl">
                    <h4 class="text-2xl text-white">Deposit</h4>
                    <h2 class="text-5xl text-white     ">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-pink-400 p-8 text-center rounded-xl">
                    <h4 class="text-2xl text-white">Withdraw</h4>
                    <h2 class="text-5xl text-white">$<span>00</span></h2>
                </div>
                <div class="bg-orange-400 p-8 text-center rounded-xl">
                    <h4 class="text-2xl text-white">Balance</h4>
                    <h2 class="text-5xl text-white">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <!--deposit and withdrow section-->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-blue-400 p-8 text-center rounded-xl">
                    <h4 class="text-2xl text-white mb-4">Please Deposit</h4>
                    <input class="w-9/12 block mb-2 px-3 ml-12 mb-4" type="text" name="" id="deposite-field"
                        placeholder="$ Amount you want to deposit">
                    <button id="btn-deposit"class="bg-pink-400 hover:bg-orange-700 px-2 py-2 text-white font-semibold rounded">Deposit</button>
                </div>

                <div class="bg-violet-400 p-8 text-center rounded-xl">
                    <h4 class="text-2xl text-white mb-4">Please Withdrow</h4>
                    <input class="w-9/12 block mb-2 px-3 ml-12 mb-4" type="email" name="" id="withdrow-field"
                        placeholder="$ Amount you want to withdrow">
                    <button id="btn-withdrow"class="bg-pink-400 hover:bg-orange-700 px-2 py-2 text-white font-semibold rounded">Withdraw</button>
                </div>
            </div>

        </section>
    </main>
    <script src="js/deposit.js"></script>

</body>

</html>
